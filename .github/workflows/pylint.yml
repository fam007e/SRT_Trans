name: Pylint

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint

    - name: Run Pylint
      run: |
        pylint srt_translator/ --rcfile=.pylintrc --fail-under=7.0

    - name: Pylint Score Badge
      if: always()
      run: |
        SCORE=$(pylint srt_translator/ --rcfile=.pylintrc --output-format=text 2>/dev/null | grep "Your code has been rated at" | sed 's/.*rated at \([0-9.]*\).*/\1/' || echo "0")
        echo "Pylint score: $SCORE/10"
