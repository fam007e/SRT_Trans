name: Release Binary

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller .

    - name: Download NLTK data
      run: |
        python -c "import nltk; nltk.download('punkt'); nltk.download('punkt_tab')"

    - name: Build binary
      run: |
        # Build Linux binary
        pyinstaller --onefile --name srt_translator_linux srt_translator/cli.py

        # Build Windows .exe
        pyinstaller --onefile --name srt_translator_win.exe srt_translator/cli.py

        chmod +x dist/*

    - name: Set up GitHub CLI
      run: |
        sudo apt-get install -y gh

    - name: Authenticate GitHub CLI
      run: |
        echo "${{ secrets.SRT_TR_TOKEN }}" | gh auth login --with-token

    - name: Create release
      id: create_release
      run: |
        tag_name=${GITHUB_REF#refs/tags/}
        changelog=$(git log --oneline --pretty=format:"* %s (%h)" | head -n 20)
        echo "Changelog: $changelog" > dist/changelog.txt

        gh release create "$tag_name" dist/srt_translator_win.exe dist/srt_translator_linux dist/changelog.txt --title "Release $tag_name" --notes "$changelog"

    - name: Clean up binaries
      run: |
        rm dist/srt_translator_win.exe dist/srt_translator_linux
